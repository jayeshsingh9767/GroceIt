<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <!-- <img src="icon.png" alt="" id="icon"/> -->
    <h2>GroceIt</h2>
    <button id="headbut" type="button" onclick="window.location.href='signUp.html'" name="button" class="button">Sign Up </button>
  </header>
  <div id="main">
    <form action="" id="form">
      <div id="inForm">
      <label class="lb" for="name">User Name :</label><br>
      <input class="tb" type="text" id="name" name="name" placeholder="Enter User Name" required><br>
      <label class="lb" for="pass">Password :</label><br>
      <input class="tb" type="password" id="pass" name="pass" placeholder="Enter password" required><br>
      <input type="submit" name="Login" value="Login" class="button">
      <button type="button" onclick="window.location.href='signUp.html'" name="button" class="button">Sign Up </button>
      <a href="#">Forget Password</a>
    </div>
    </form>
  </div>
  <footer>

    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-instagram"></a>
    <a href="#" class="fa fa-twitter"></a>
    </footer>
