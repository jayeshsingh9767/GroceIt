<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/StyleSignUp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <header>
    <!-- <img src="icon.png" alt="" id="icon"/> -->
    <h2>Welcome to GroceIt</h2>
    <!-- <button id="headbut" type="button" onclick="#" name="button" class="button">Login</button> -->
  </header>
  <div class="main">
      <form action="" class="form">
        <label class="lb">First Name :</label>
        <input id="firstName" class="tb" type="text" name="firstName" size="4" placeholder="Enter First Name" required>
        <label class="lb">Last Name :</label>
        <input id="lastName" type="text" class="tb" name="LastName" size="7" placeholder="Enter First Name" required>
        <label class="gender">Gender :</label>
        <pre id="gen"><input type="radio" name="gender" required id="male"><label for="male" >Male</label>
        <input type="radio" name="gender" required id="female"><label for="female" >Female</label></pre>
        <label for="dob"  class="doblb">DOB :</label>
        <input type="date" id="dob" name="dob">
        <label for="contact" class="contact"> Mobile No : </label>
        <input type="text" id="contact" name="contact" maxlength="10" value="" required placeholder="Enter Mobile Number">
        <label for="email" class="email">Email Id : </label>
        <input type="text" id="email" class="email" name="pincode" value="" required placeholder="Enter Email Id">
        <label class="uName">User Name :</label>
        <input type="text" id="uName"  name="uName" size="4" placeholder="Enter First Name" required>
        <label class="pass">Password :</label>
        <input id="pass" type="text" name="password" size="7" placeholder="Enter First Name" required>
        <label for="address" id="addlb" class="address">Address :</label>
        <input type="textarea" name="address" id="address" class="address" placeholder="Enter Residiential Address (Optional)">
        <label for="city" class="city">City : </label>
        <input type="text" id="city" class="city" name="" value="" required placeholder="Enter Your City">
        <label for="pincode" class="pincode">Pincode : </label>
        <input type="text" id="pincode" class="pincode" required name="pincode" value="" placeholder="Enter Area Pincode"><br>
        <input type="submit" name="Submit" value="Create Acount">
      </form>
  </div>
  <footer>
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-instagram"></a>
    <a href="#" class="fa fa-twitter"></a>
 </footer>
</body>
</html>
